buildscript {
    repositories {
        maven {
            url  "http://dl.bintray.com/countly/maven"
        }
//        flatDir {
//            dirs 'libs'
//        }
    }
}

android {
    compileSdkVersion 26
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "ly.count.android.demo"
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':sdk')
    implementation 'com.google.firebase:firebase-messaging:11.2.0'
//    implementation 'ly.count.android:sdk:16.06.04'
//    implementation 'ly.count.android:sdk:16.06.04@aar'
}

apply plugin: 'com.google.gms.google-services'